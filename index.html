<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Blink</title>
</head>
<body>
    <div class="container">
        <!-- <button onclick="window.location.href ='https://api.thingspeak.com/update?api_key=GEKGR6RNVDOX288A&field1=1';" class="led-button" >LED on </button> -->
        <!-- <button onclick="window.location.href ='https://api.thingspeak.com/update?api_key=GEKGR6RNVDOX288A&field1=0';" class="led-button" >LED off</button> -->

        <button id="LED" onclick="controlSwitch()"></button>

    </div>
</body>
</html>

<style>
    .container{
        width: 100vw;
        position: absolute;
        top: 50%;
        display: flex;
        justify-content: center;
    }
    button{
        width: 100px;
        height: 100px;
        
    }
</style>


<script>

    var isLEDon = false;
    
    document.getElementById("LED").style.backgroundColor  = isLEDon ? "blue" : "yellow"
    

    function controlSwitch(){

        if (isLEDon){
            console.log("LED OFF");
            document.getElementById("LED").style.backgroundColor = "yellow"
            isLEDon = !isLEDon
        }else{
            console.log("LED ON");
            document.getElementById("LED").style.backgroundColor = "blue"
            isLEDon = !isLEDon
        }

    }
</script>
